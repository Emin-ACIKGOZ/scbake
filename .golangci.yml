# .golangci.yml - Standardized Go Linter Configuration

# Using modern config format (Version 2+)
Version: 2

run:
  # Default timeout for linter
  timeout: 5m
  # Include test files
  tests: true

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

formatters:
  enable:
    - goimports     # Manages imports and applies standard formatting

linters-settings:
  misspell:
    locale: US

linters:
  disable-all: true
  enable:
    ## Linters: Core & Bugs
    - bodyclose     # Checks whether HTTP response body is closed successfully
    - copyloopvar   # Detects loop variable copying (standard in Go 1.22+)
    - errcheck      # Checking for unchecked errors
    - govet         # Reports suspicious constructs
    - nilerr        # Reports returning nil despite a non-nil error check
    - noctx         # Finds sending HTTP requests without context.Context
    - reassign      # Prevents overriding predefined variables in other packages
    - staticcheck   # Go static analysis, many checks
    - unused        # Checks for unused constants, variables, functions and types

    ## Linters: Style, Performance & Idioms
    - goconst       # Finds repeated strings that could be constants
    - ineffassign   # Detects when assignments to existing variables are not used
    - misspell      # Finds commonly misspelled English words in comments
    - mnd           # Detects "magic numbers" that should be defined constants
    - perfsprint    # Suggests faster alternatives to standard fmt.Sprintf calls
    - predeclared   # Reports shadowing of Go's built-in identifiers
    - revive        # Fast, configurable, extensible, flexible, and beautiful linter for Go
    - whitespace    # Tool for detection of leading and trailing whitespace

    ## Linters: Complexity & Meta
    - cyclop        # Checks function cyclomatic complexity
    # - gocritic      # Extensive collection of checks for bugs, performance, and style
    - nolintlint    # Verifies hygiene and validity of //nolint directives

    ## Linters: Security
    - gosec         # Inspects source code for security problems

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0